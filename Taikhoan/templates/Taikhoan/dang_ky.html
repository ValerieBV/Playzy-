{% extends 'base.html' %}
{% block content %}
<style>
    .register-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 220px);
        background-color: #fff;
        padding: 40px 0; /* cﾃ｢n ﾄ黛ｻ訴 khung ﾄ惰ハg kﾃｽ */
    }

    .register-box {
        width: 550px;
        background-color: #fff;
        padding: 50px 60px;
        border: 1.5px solid #ffd8b0;
        border-radius: 20px;
        box-shadow: 0 6px 20px rgba(255, 150, 60, 0.15);
        text-align: left;
        transition: 0.2s ease;
    }

    .register-box:hover {
        box-shadow: 0 8px 24px rgba(255, 140, 40, 0.18);
    }

    .register-box h2 {
        text-align: center;
        color: #ff6600;
        margin-bottom: 25px;
        font-weight: 700;
        font-size: 34px;
    }

    .register-box h2 span:first-child {
        color: #007bff;
    }

    .register-box label {
        color: #c65c00;
        font-weight: 500;
        margin-top: 10px;
        display: block;
        font-size: 15px;
    }

    .register-box input {
        width: 100%;
        padding: 11px 12px;
        border: 1px solid #ffb380;
        border-radius: 8px;
        margin-bottom: 12px;
        font-size: 15px;
        outline: none;
        transition: border 0.2s ease;
    }

    .register-box input:focus {
        border-color: #ff7f32;
        box-shadow: 0 0 4px rgba(255, 125, 40, 0.3);
    }

    .register-box button {
        width: 100%;
        background-color: #ff6a00;
        color: white;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        padding: 12px 0;
        margin-top: 18px;
        font-size: 15px;
        box-shadow: 0px 3px 0px #cc5a00;
        transition: all 0.2s ease;
    }

    .register-box button:hover {
        background-color: #ff8120;
        transform: translateY(-2px);
    }

    .messages {
        font-size: 13px;
        margin-bottom: 10px;
        text-align: center;
        padding: 10px;
        border-radius: 5px;
    }
    
    .messages .success {
        color: #28a745;
        background-color: #d4edda;
        border: 1px solid #c3e6cb;
    }
    
    .messages .error {
        color: #dc3545;
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
    }
    
    .messages .info {
        color: #0c5460;
        background-color: #d1ecf1;
        border: 1px solid #bee5eb;
    }

    .register-box a {
        color: #ff6600;
        font-weight: 600;
        text-decoration: none;
    }

    .register-box a:hover {
        text-decoration: underline;
    }
</style>

<div class="register-container">
    <div class="register-box">
        <h2><span style="color:#007bff;">PLAY</span><span style="color:#ff6600;">ZY</span><br>ﾄ斉ハg kﾃｽ tﾃi kho蘯｣n</h2>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <label>Tﾃｪn ﾄ惰ハg nh蘯ｭp:</label>
            <input type="text" name="username" required>

            <label>Email:</label>
            <input type="email" name="email" required>

            <label>M蘯ｭt kh蘯ｩu:</label>
            <input type="password" name="password1" required>

            <label>Nh蘯ｭp l蘯｡i m蘯ｭt kh蘯ｩu:</label>
            <input type="password" name="password2" required>

            <button type="submit">ﾄ斉ハg kﾃｽ</button>

            <p style="margin-top: 18px; text-align: center; font-size: 14px; color: #333;">
                汨 ﾄ静｣ cﾃｳ tﾃi kho蘯｣n?
                <a href="{% url 'dangnhap' %}" style="color: #ff6600; font-weight: 600; text-decoration: none;">ﾄ斉ハg nh蘯ｭp ngay</a>
            </p>
        </form>
    </div>
</div>
{% endblock %}
