{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 220px);
        background-color: #fff;
        padding: 40px 0;
    }

    .login-box {
        width: 550px;
        background-color: #fff;
        padding: 50px 60px;
        border: 1.5px solid #ffd8b0;
        border-radius: 20px;
        box-shadow: 0 6px 20px rgba(255, 150, 60, 0.15);
        text-align: left;
        transition: 0.2s ease;
    }

    .login-box:hover {
        box-shadow: 0 8px 24px rgba(255, 140, 40, 0.18);
    }

    .login-box h2 {
        text-align: center;
        color: #ff6600;
        margin-bottom: 25px;
        font-weight: 700;
        font-size: 34px;
    }

    .login-box h2 span:first-child {
        color: #007bff;
    }

    .login-box label {
        color: #c65c00;
        font-weight: 500;
        margin-top: 10px;
        display: block;
        font-size: 15px;
    }

    .login-box input {
        width: 100%;
        padding: 11px 12px;
        border: 1px solid #ffb380;
        border-radius: 8px;
        margin-bottom: 12px;
        font-size: 15px;
        outline: none;
        transition: border 0.2s ease;
    }

    .login-box input:focus {
        border-color: #ff7f32;
        box-shadow: 0 0 4px rgba(255, 125, 40, 0.3);
    }

    .login-box button {
        width: 100%;
        background-color: #ff6a00;
        color: white;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        padding: 12px 0;
        margin-top: 18px;
        font-size: 15px;
        box-shadow: 0px 3px 0px #cc5a00;
        transition: all 0.2s ease;
    }

    .login-box button:hover {
        background-color: #ff8120;
        transform: translateY(-2px);
    }

    .messages {
        font-size: 13px;
        margin-bottom: 10px;
        text-align: center;
        padding: 10px;
        border-radius: 5px;
    }
    
    .messages .success {
        color: #28a745;
        background-color: #d4edda;
        border: 1px solid #c3e6cb;
    }
    
    .messages .error {
        color: #dc3545;
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
    }
    
    .messages .info {
        color: #0c5460;
        background-color: #d1ecf1;
        border: 1px solid #bee5eb;
    }

    .login-box p {
        margin-top: 18px;
        text-align: center;
        font-size: 14px;
        color: #333;
    }

    .login-box a {
        color: #ff6600;
        font-weight: 600;
        text-decoration: none;
    }

    .login-box a:hover {
        text-decoration: underline;
    }
</style>

<div class="login-container">
    <div class="login-box">
        <h2><span>PLAY</span><span>ZY</span><br>ƒêƒÉng nh·∫≠p t√†i kho·∫£n</h2>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" action="{% url 'dangnhap' %}">
            {% csrf_token %}
            <label for="username">T√™n ng∆∞·ªùi d√πng:</label>

            <label for="password">M·∫≠t kh·∫©u:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">ƒêƒÉng nh·∫≠p</button>

            <p>üëâ Ch∆∞a c√≥ t√†i kho·∫£n?
                <a href="{% url 'dangky' %}">ƒêƒÉng k√Ω ngay</a>
            </p>
        </form>
    </div>
</div>
{% endblock %}
